<!DOCTYPE html>

<head>
	<title>Basestation CD14</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body class="bg-dark">
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Basestation CD14</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="row my-5">

			<div class="col-6 col-sm-6 col-md-4 col-lg-3">
				<div class="card">
					<div class="card-body text-center">
						<h5 class="card-title">CPU Temp</h5>
						<h1 id="cpuTemp" class="text-danger"></h1>
					</div>
				</div>
			</div>

			<div class="col-6 col-sm-6 col-md-4 col-lg-3">
				<div class="card">
					<div class="card-body text-center">
						<h5 class="card-title">CPU Load</h5>
						<h1 id="cpuLoad" class="text-warning"></h1>
					</div>
				</div>
			</div>

			<div class="col-6 col-sm-6 col-md-4 col-lg-3">
				<div class="card">
					<div class="card-body text-center">
						<h5 class="card-title">Memory Load</h5>
						<h1 id="memoryLoad" class="text-primary"></h1>
					</div>
				</div>
			</div>

		</div>

		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-12 col-sm-6 col-md-6">
								<h3 class="text-center">Data</h3>
								<div class="container bg-light">
									<div class="overflow-auto" style="height: 250px; overflow-y: scroll;"
										id="data">

									</div>
								</div>

							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
