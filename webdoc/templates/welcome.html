<!DOCTYPE html>
<html>

<head>
	<title>Basestation CD14</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}">
	
</head>

<body class="bg-dark">
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Basestation CD14</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<h2 class="text-light mt-5">Basestation Status</h2>
		<div class="row mb-4">
			<div class="col-6 col-sm-6 col-md-4 col-lg-3">
				<div class="card">
					<div class="card-body text-center">
						<h5 class="card-title">CPU Temp</h5>
						<h1 id="cpuTemp" class="text-danger"></h1>
					</div>
				</div>
			</div>

			<div class="col-6 col-sm-6 col-md-4 col-lg-3">
				<div class="card">
					<div class="card-body text-center">
						<h5 class="card-title">CPU Load</h5>
						<h1 id="cpuLoad" class="text-warning"></h1>
					</div>
				</div>
			</div>

			<div class="col-6 col-sm-6 col-md-4 col-lg-3">
				<div class="card">
					<div class="card-body text-center">
						<h5 class="card-title">Memory Load</h5>
						<h1 id="memoryLoad" class="text-primary"></h1>
					</div>
				</div>
			</div>

		</div>
		<h2 class="text-light">Data Status <small style="font-size: 20px;" class="text-warning">(<span
					id="dataNow"></span>)</small></h2>
		<p>
			<button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#modalClear">
				<i class="fa fa-trash"></i> Clear Counter
			</button>
		</p>
		<div class="row mb-5">
			<div class="col-6 col-sm-6 col-md-4 col-lg-3">
				<div class="card">
					<div class="card-body text-center">
						<h5 class="card-title">Received</h5>
						<h1 id="dataReceived" class="text-success"></h1>
					</div>
				</div>
			</div>

			<div class="col-6 col-sm-6 col-md-4 col-lg-3">
				<div class="card">
					<div class="card-body text-center">
						<h5 class="card-title">Blocked</h5>
						<h1 id="dataBlocked" class="text-danger"></h1>
					</div>
				</div>
			</div>

			<div class="col-6 col-sm-6 col-md-4 col-lg-3">
				<div class="card">
					<div class="card-body text-center">
						<h5 class="card-title">Sent</h5>
						<h1 id="dataSent" class="text-primary"></h1>
					</div>
				</div>
			</div>

		</div>

		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-12 col-lg-6 col-md-12 col-sm-12">
								<div class="container">
									<h3>Yang terkoneksi saat ini</h3>
									<div id="mynetwork" style="height: 500px;">

									</div>
								</div>
							</div>
							<div class="col-12 col-lg-6 col-md-12 col-sm-12">
								<h3>Daftar Parameter Sensor Node </h3>
								<div class="container">
									<ol id="daftarParam">

									</ol>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-12 col-sm-12 col-md-12 col-lg-8">
								<div class="container bg-light">
									<div id="masterData">
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>

	<div class="modal fade" id="modalClear" tabindex="-1" role="dialog" aria-labelledby="modalClearLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<p>Ingin menghapus counter data?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Kembali</button>
					<a href="clearCounter" class="btn btn-danger btn-sm">Lanjutkan</a>
				</div>
			</div>
		</div>
	</div>

	<script src="{{ url_for('static', filename='assets/vendor/jquery/jquery-3.5.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/vendor/paho-mqtt/paho-mqtt.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/vendor/vis/vis-network.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
</body>

</html>
